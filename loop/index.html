<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="simple.js">
      for (var i = 1; i <= 10; i++){
        tal=random(3);
        if (tal==0)
        rectangle(50 * i, 50 * i, 40, 40, "purple");
        if (tal==1)
        rectangle(50 * i, 50 * i, 15, 15, "green");
        if (tal==2)
        rectangle(50 * i, 50 * i, 30, 30, "red");
      }

      for (var i = 1; i <= 100; i++){
        rectangle(50 * i, 0 * i, 20, 20, "purple");
      }
    </script>
  </body>
</html>
