<!DOCTYPE html>
<html lang="sv" dir="ltr">
  <head>
    <!-- Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/master.css" />
    <meta charset="utf-8" />
    <title>Leaf color</title>
  </head>

  <body>
    <!-- Glöm inte att du måste starta sass plugin:en -->
    <div class="header">
      <h1>Välkommen hit!</h1>
      <div id="mysidenav" class="sidenav">
        <a href="javascript:void(0)" class="exit" onclick="closeNav()"
          >&times;</a
        >
        <a href="#">Home</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
      </div>

      <span style="cursor: pointer" onclick="openNav()"> &#9776; Menu </span>
    </div>
    <div class="main">
      <img src="./client/jäger.jpg" alt="" width="" />
      <div></div>
    </div>

    <script type="text/javascript">
      function openNav() {
        document.getElementById("mysidenav").style.width = "180px";
        document.getElementById("main").style.marginRight = "172px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
      }

      function closeNav() {
        document.getElementById("mysidenav").style.width = "0";
        document.getElementById("main").style.marginRight = "0";
        document.body.style.backgroundColor = "rgba(0,0,0,0)";
      }
    </script>
  </body>
</html>
